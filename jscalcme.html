<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="jscalcme.css"
    </head>

    <body>
    
        <div id='container'>
            <div id='history'></div>
            <div id='screen'></div>
            <div id='keyboard'>
                <button class='button' id='ce'>C</button>
                <button class='button' id='bksp'>&larr;</button>
                <button class='button' id='%'>%</button>
                <button class='button' id='/'>&#247;</button>
                <button class='button' id='7'>7</button>
                <button class='button' id='8'>8</button>
                <button class='button' id='9'>9</button>
                <button class='button' id='-'>-</button>
                <button class='button' id='4'>4</button>
                <button class='button' id='5'>5</button>
                <button class='button' id='6'>6</button>
                <button class='button' id='+'>+</button>
                <button class='button' id='1'>1</button>
                <button class='button' id='2'>2</button>
                <button class='button' id='3'>3</button>
                <button class='button' id='*'>&times;</button>
                <button class='button' id='brs'>()</button>
                <button class='button' id='0'>0</button>
                <button class='button' id='dot'>.</button>
                <button class='button' id='eq'>=</button>
            </div>
        </div>
        
    </body>
        
    <script type="text/javascript" src="jscalcme.js"></script>

</html>
